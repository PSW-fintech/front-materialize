<div id="cadusuario" materialize="modal" class="modal">
    <div class="row">
    <div class="modal-content">
      <img src="../assets/logo.png" class="img-with-margin center" />
      <h4 class="center">Cadastro de Usuário</h4>
      <form action="" method="POST">
        <div class="input-field">
          <i class="material-icons prefix">assignment_ind</i>
          <input id="icon_prefix" type="text" class="validate" required>
          <label for="icon_prefix">CPF/CNPJ</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" required>
          <label for="icon_prefix">Nome Completo/Razão Social</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">phone</i>
          <input id="icon_prefix" type="text" class="validate" required>
          <label for="icon_prefix">Telefone</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" type="text" class="validate" required>
          <label for="icon_prefix">E-mail</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" class="validate" required>
          <label for="password">Password</label>
        </div>
        <button class="btn waves-effect waves-light right" type="submit" name="action">Cadastrar
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
    </div>
</div>
